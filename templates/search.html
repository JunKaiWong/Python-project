{% extends "index.html" %} 
{% block content %}
<h3 style="text-align: center; padding: 20px;">Search Results..</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
     
      <tr>
        {% for i in range(1, lengthlist + 1) %}
        <th scope="row">{{ i }}</th>
        {% endfor %}
    
        {% for item in results %}
        <td>{{ item.Product }}</td>
        <td>{{ item.Category }}</td>
        <td>{{ item.URL }}</td>
      </tr>
      {% endfor %}
   
    </tbody>
  </table>
 
{% endblock %}
