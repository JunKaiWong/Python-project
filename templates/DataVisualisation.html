
{% extends "index.html" %}
{% block content %}

<h3 style="text-align: center; padding: 20px;">Data Visualisation</h3>

<form class="form-inline" method="POST">
    <select name="graphs" style="width: 30%; height: 15%; font-size: 20px; margin-left: 35%; text-align: center;" value="test">
        <option  value="piechart">Pie Chart</option>
        <option  value="histograph">Histo graph</option>
        <option value="bargraph">Bar Graph</option>
        <option  value="scattergraph">scatter Graph</option>
        <option  value="intervalplot">interval Plot</option>
        <option  value="subplot">Sub Plot</option>
        <option  value="sentimentgraph">Sentiment Graph</option>

    </select>
    <button type="submit" class="btn-outline-success my-2 my-sm-0" style="width: 5%; margin-left: 1%;">Enter</button>
</form>


<div >
    {% for plot in graphlist %}
    <img src="data:image/png;base64,{{ plot }}" alt="Matplotlib Plot">
{% endfor %}
</div>

<form action="/exportgraph_csv">
    <button type="submit">Export CSV</button>
</form>


{% endblock %}
